<!DOCTYPE html>
<html>
<head>
    <title>Firebase Auth Test</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD6GgvsWAFpUNbiMYiSJaGOmqUZC1R_x_U",
            authDomain: "stripe-coach.firebaseapp.com",
            databaseURL: "https://stripe-coach-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "stripe-coach",
            storageBucket: "stripe-coach.firebasestorage.app",
            messagingSenderId: "942812088704",
            appId: "1:942812088704:web:9c4778d06c0961ce091965",
            measurementId: "G-WLPGHMJQ4K"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Test anonymous sign in
        document.getElementById('testAuth').addEventListener('click', async () => {
            try {
                const result = await signInAnonymously(auth);
                console.log('Successfully signed in:', result);
                document.getElementById('result').textContent = 'Success! Check console for details.';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</head>
<body>
    <h1>Firebase Auth Test</h1>
    <button id="testAuth">Test Anonymous Auth</button>
    <p id="result"></p>
</body>
</html>
